<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading List</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js" defer></script>
</head>
<body>

    <form action="" method="get" id="form">
        <h1>Enter Book Details:</h1>
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title">
        </div>
        <div>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author">
        </div>
        <div>
            <label for="pages">Pages:</label>
            <input type="text" id="pages" name="pages">
        </div>
        <div>
            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre">
        </div>
        <button type="submit" id="form-submit">Create Book</button>
    </form>
    <div class="list-container">
        <div class="list-header">
            <div class="header-subsection">
                <div class="list-header-title">Title</div>
                <div class="sort-button-container">
                    <button class="sort-button" id="title-sort">.</button>
                </div>
            </div>
            <div class="header-subsection">
                <div class="list-header-author">Author</div>
                <div class="sort-button-container">
                    <button class="sort-button" id="author-sort">.</button>
                </div>
            </div>
            <div class="header-subsection">
                <div class="list-header-pages">Pages</div>
                <div class="sort-button-container">
                    <button class="sort-button" id="pages-sort">.</button>
                </div>
            </div>
            <div class="header-subsection">
                <div class="list-header-genre">Genre</div>
                <div class="sort-button-container">
                    <button class="sort-button" id="genre-sort">.</button>
                </div>
            </div>
            <div class="header-subsection">
                <div class="list-header-status">Status</div>
                <div class="sort-button-container">
                    <button class="sort-button" id="status-sort">.</button>
                </div>
            </div>
        </div>
        <ul class="list">
        </ul>
        <button id="delete-all">Delete All</button>
    </div>


</body>
</html>
