<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading List</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js" defer></script>
</head>
<body>

    <div class="page-container">
        <dialog id="form-dialog">
            <form action="" method="get" id="form">
                <button id="close-button"><img src="./icon/close.svg" alt=""></button>
                <div class="fields-container">
                    <h1>Enter Book Details:</h1>
                    <div>
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" minlength="1" maxlength="100" required>
                    </div>
                    <div>
                        <label for="author">Author:</label>
                        <input type="text" id="author" name="author"  minlength="1" maxlength="100" required>
                    </div>
                    <div>
                        <label for="pages">Pages:</label>
                        <input type="number" id="pages" name="pages" min="1" required>
                        <!-- type = tel? -->
                    </div>
                    <div>
                        <label for="genre">Genre:</label>
                        <input type="text" id="genre" name="genre"  minlength="1" maxlength="100" required>
                    </div>
                    <div class="checkbox-container">
                        <div class="container-container">
                            <label for="status">Read?:</label>
                            <input type="checkbox" id="status" name="status">
                        </div>
                    </div>
                </div>
                <button type="submit" id="form-submit">Create Book</button>
            </form>
        </dialog>
        <div class="show-dialog-container">
            <label for="show-dialog">Add to library</label>
            <button id="show-dialog"></button>
        </div>
        <div class="sort-container">
            <label for="sort-category">Sort by:</label>
            <fieldset>
                <select name="sort-category" id="sort-category">
                    <option value="title">title</option>
                    <option value="author">author</option>
                    <option value="pages">pages</option>
                    <option value="genre">genre</option>
                    <option value="status">status</option>
                </select>
                <select name="sort-order" id="sort-order">
                    <option value="asc">ascending</option>
                    <option value="desc">descending</option>
                </select>
                <button type="submit" id="sort-search"><img src="./icon/filter-variant.svg" alt=""></button>
            </fieldset>
        </div>
        <div class="list-header-container">
            <div class="list-header">
                <div class="header-section">
                    <div class="list-header-title">Title</div>
                </div>
                <div class="header-section">
                    <div class="list-header-author">Author</div>
                </div>
                <div class="header-section">
                    <div class="list-header-pages">Pages</div>
                </div>
                <div class="header-section">
                    <div class="list-header-genre">Genre</div>
                </div>
                <div class="header-section">
                    <div class="list-header-status">Status</div>
                </div>
            </div>
        </div>
        <ul class="list">
        </ul>
        <div class="footer">
            <button id="delete-all">Remove All</button>
        </div>
    </div>
</body>
</html>
